<div class="container">
    <h1 class="text-center">Add New Good</h1>
    <form #f="ngForm" (ngSubmit)="addNewGood(f)">
        <input type="text" ngModel class="form-control" name="name" placeholder="Name" required><br>
        <input type="number" ngModel name="price" class="form-control" placeholder="Price" required><br>
        <input type="file" ngModel #image name="image" required><br><br>
        <input type="submit" value="Add" class="btn btn-primary" [disabled]="f.invalid">
    </form>
</div>
